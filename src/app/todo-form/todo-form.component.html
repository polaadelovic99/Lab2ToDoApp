<div class="todo-form-container">
    <h1 class="title">To-Do App!</h1>
    <label for="taskInput" class="sr-only">Add New To-Do</label>
    <input type="text" class="form-control" id="taskInput" [(ngModel)]="task" placeholder="Enter new task">
    <button class="btn btn-primary mt-2" (click)="addTask()">Add</button>
</div>
